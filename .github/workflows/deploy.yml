env: # 定义全局变量
  APP_NAME: "three-cesium-links"

name: Deploy to Aliyun

on:
  push:
    branches:
      - master

 # 允许你从 Actions 选项卡手动运行此工作流程
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时进行一次部署，跳过正在运行和最新队列之间的运行队列
# 但是，不要取消正在进行的运行，因为我们希望允许这些生产部署完成
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的历史记录，防止依赖 `lastUpdated`

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm  # 使用 npm 缓存，或者根据需要使用 pnpm / yarn

      - name: Install dependencies
        run: npm ci  # 安装依赖

      - name: Build with VitePress
        run: npm run docs:build  # 构建 VitePress 项目

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist  # 上传构建的静态文件作为 artifact

  # 部署工作到 GitHub Pages
  deploy_to_github_pages:
    environment:
      name: github-pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # 将构建的文件部署到 GitHub Pages

  # 部署到阿里云服务器
  deploy_to_aliyun:
    runs-on: ubuntu-latest
    needs: build  # 确保先完成构建再进行部署
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{secrets.SSH_PRIVATE_KEY}}

      - name: Deploy to Aliyun Server
        run: |
          ssh -o StrictHostKeyChecking=no root@101.200.77.126 "
          if [ ! -d "/project/${{env.APP_NAME}}" ]; then
          cd /project &&
          git clone git@github.com:OpenThree/${{env.APP_NAME}}.git
          fi &&
          cd /project/${{env.APP_NAME}} &&
          git pull origin master &&
          # 执行你想要的部署命令，比如构建项目、重启服务等
          npm install &&
          npm run docs:build &&
          if [ ! -d "/nico/nginx/html/openthree/${{env.APP_NAME}}" ]; then
          mkdir -p /nico/nginx/html/openthree/${{env.APP_NAME}}
          fi &&
          cp -r /project/${{env.APP_NAME}}/.vitepress/dist/* /nico/nginx/html/openthree/${{env.APP_NAME}}
          "
